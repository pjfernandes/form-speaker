<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Speaker submission</title>
</head>
<body>

  <div class="content">
    <div class="header">
      <h1>Speaker Submission</h1>
      <span>Want to speak at our fake conference?</span>
    </div>

    <form action="http://httpbin.org/post" method="post">

      <label for="name">Name</label>
      <input type="text" name="name" id="name">
      <br><br>

      <label for="email">Email</label>
      <input type="email" name="email" id="email">
      <br><br>

      <label for="type">Type of talk</label>
      <input type="radio" name="option" id="type" value="main">Main Stage
      <input type="radio" name="option" id="type" value="workshop">Workshop
      <br><br>

      <label for="size">T-shirt size</label>
      <select name="size" id="size">
        <option value="Small">Small</option>
        <option value="M">M</option>
        <option value="Large">Large</option>
      </select>
      <br><br>
      <label for="abstract">Abstract</label>
      <br>
      <textarea name="abstract" id="abstract" cols="50" rows="10"></textarea>
      <br><br>
      <button type="submit">Submit</button>
    </form>


  </div>


</body>
</html>
